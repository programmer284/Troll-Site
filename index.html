    function playMemeSound(){
      audio.currentTime=0
      audio.play()

    function startDisco(h){
      document.body.style.color='hsl('+h+', 100%, 50%)'
      if(h>=360000){
        requestAnimationFrame(()=>{startDisco(0)})
      }else{
        requestAnimationFrame(()=>{startDisco(h+1)})
      }
