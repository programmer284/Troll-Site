<!doctype html>
<html>
  <head>
    <title>dead end</title>
  </head>
  <body>
    This is a dead end.
    <p id="spaced"></p>
    <a id="link" href="javascript:prank()">Click <span id="here">here</span> to return.</a>
    <script>
      let i=0
      function prank(){
        document.getElementById('spaced').appendChild(document.createElement('br'))
      }
      document.getElementById('here').addEventListener('click',()=>{location.href='../index.html'})
      document.getELementById('link').addEventListener('mouseover',()=>{if(i<100){prank();i++}})
    </script>
  </body>
</html>
