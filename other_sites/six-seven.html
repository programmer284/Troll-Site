<!doctype html>
<html>
  <head>
    <title>SIX SEVEN</title>
    <style>
      #wrapper{
        position:absolute;
        left:0px;
        top:0px;
      }
      .msg{
        position:absolute;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      let delay=1600;
      let size=15;
      function loop(){
        let el=document.createElement('div')
        el.innerHTML='67'
        el.classList.add('msg')
        el.style.fontSize=size+'px'
        el.style.left=Math.random()*screen.width+'px'
        el.style.top=Math.random()*screen.height+'px'
        document.getElementById('wrapper').appendChild(el)
        delay-=delay<=100 ? (delay<=1 ? 0 : 1) : 100
        size+=size>=160 ? 0 : 1
        setTimeout(loop,delay)
      }
      loop()
    </script>
  </body>
</html>
